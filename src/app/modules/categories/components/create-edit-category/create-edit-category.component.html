<span>{{ titulo }}</span>
<br>
<form [formGroup]="formCategory" (ngSubmit)="createEditCategory()">
  <div>
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput type="text" formControlName="name" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Slug</mat-label>
      <input matInput type="text" formControlName="slug" />
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button type="submit" [disabled]="formCategory.invalid">
      Guardar
    </button>
    <button
      mat-raised-button
      type="button"
      [routerLink]="['/listar-categorias']"
      routerLinkActive="router-link-active"
    >
      Cancelar
    </button>
  </div>
</form>
