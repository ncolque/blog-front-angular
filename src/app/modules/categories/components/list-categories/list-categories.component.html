<div class="demo-button-container">
  <button mat-raised-button routerLink="/agregar-categoria">Nuevo</button>
</div>
<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput  placeholder="Escribe aqui la palabra" #input> <!-- (keyup)="applyFilter($event)" -->
</mat-form-field>

<table mat-table [dataSource]="categories" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Slug Column -->
  <ng-container matColumnDef="slug">
    <th mat-header-cell *matHeaderCellDef>Slug</th>
    <td mat-cell *matCellDef="let element">{{ element.slug }}</td>
  </ng-container>

  <!-- Acciones Column -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="primary"
        [routerLink]="['/editar-categoria', element.id]"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteCategory(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsCategories"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsCategories"></tr>
</table>
