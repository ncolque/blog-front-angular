<span>{{ titulo }}</span>
<br />
<form [formGroup]="formPost" (ngSubmit)="createEditPost()">
  <div>
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput type="text" formControlName="name" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Slug</mat-label>
      <input matInput type="text" formControlName="slug" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Extract</mat-label>
      <input matInput type="text" formControlName="extract" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Body</mat-label>
      <input matInput type="text" formControlName="body" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Estado</mat-label>
      <input matInput type="text" formControlName="status" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Categoria</mat-label>
      <mat-select formControlName="category">
        @for (item of categories; track item) {
        <mat-option [value]="item">{{ item.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button type="submit" [disabled]="formPost.invalid">
      Guardar
    </button>
    <button
      mat-raised-button
      type="button"
      [routerLink]="['/listar-posts']"
      routerLinkActive="router-link-active"
    >
      Cancelar
    </button>
  </div>
</form>
